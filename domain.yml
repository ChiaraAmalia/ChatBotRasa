version: "3.1"

intents:
  - salutare
  - arrivederci
  - affermativo
  - negare
  - salutare_bene
  - non_felice
  - bot_challenge
  - categoria
  - acquisto_prodotto
  - inform
  - stop
  - vedi_foto
  - vedi_categorie

entities:
  - dimensione_prodotto
  - tipo_prodotto
  - prodotto

slots:
  dimensione_prodotto:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: prodotto_form
            requested_slot: dimensione_prodotto

  tipo_prodotto:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: prodotto_form
            requested_slot: tipo_prodotto

  prodotto:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: image_form
            requested_slot: prodotto

forms:
  prodotto_form:
    required_slots:
      - dimensione_prodotto
      - tipo_prodotto

  image_form:
    required_slots:
      - prodotto

responses:
  utter_greet:
  - text: "Ciao! Come stai"

  utter_cheer_up:
  - text: "Ecco qualcosa per tirarti su di morale:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Ti ha aiutato?"

  utter_happy:
  - text: "Ottimo, continua!"

  utter_goodbye:
  - text: "Ciao"

  utter_iamabot:
  - text: "Sono un bot, che conosce i prodotti della Mulino Bianco. Realizzato da KaffeeHause"

  utter_prodotto_slots:
  - text: "Io adesso ordinerò un {tipo_prodotto} da {dimensione_prodotto}"

  utter_ask_continue:
  - text: "Sei sicuro di voler uscire dalla form ?"

  utter_ask_dimensione_prodotto:
  - text: "Di che dimensione deve essere la confezione richiesta ? "

  utter_ask_tipo_prodotto:
  - text: "Che tipo di prodotto vuoi acquistare ? "

  utter_submit:
  - text: "Io adesso ordinerò il prodotto per te"

  utter_ask_nome:
  - text: "Di che prodotto vuoi vedere l'immagine? "

  utter_ok:
  - text: "Perfetto, procediamo con l'acquisto"

actions:
- action_categoria
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_prodotto_slots
- utter_ask_continue
- utter_ask_dimensione_prodotto
- utter_ask_tipo_prodotto
- validate_prodotto_form
- utter_submit
- utter_ask_nome
- non_ho_capito
- utter_ok
- get_image_from_db
- submit_acquisto

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
